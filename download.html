<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download - Chonky Bois</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --text: #fff;
      --accent: #FF2D55;
      --yellow: #FFDD00;
      --cyan: #00FFFF;
      --green: #39FF14;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Syne', sans-serif;
      background: #000;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .rainbow-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(
        135deg,
        #ff6b6b 0%,
        #feca57 14%,
        #48dbfb 28%,
        #ff9ff3 42%,
        #54a0ff 56%,
        #5f27cd 70%,
        #ff6b6b 84%,
        #feca57 100%
      );
      background-size: 400% 400%;
      animation: rainbowShift 12s ease infinite;
      z-index: 0;
    }

    @keyframes rainbowShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }

    .pop-text {
      text-shadow:
        4px 4px 0 #000,
        -2px -2px 0 #000,
        2px -2px 0 #000,
        -2px 2px 0 #000,
        0 4px 0 #000;
    }

    .logo {
      font-size: 4rem;
      font-weight: 800;
      letter-spacing: -0.04em;
      text-transform: uppercase;
      color: var(--yellow);
      margin-bottom: 1rem;
    }

    .message {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      line-height: 1.4;
    }

    .download-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      padding: 1.2rem 3rem;
      font-size: 1.2rem;
      font-weight: 800;
      color: #000;
      background: var(--yellow);
      border: 4px solid #000;
      border-radius: 100px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .download-btn:hover {
      transform: translateY(-4px) rotate(-2deg);
      box-shadow: 8px 8px 0 #000;
    }

    .download-btn svg {
      width: 28px;
      height: 28px;
    }

    .hint {
      font-family: 'Space Mono', monospace;
      font-size: 0.9rem;
      color: var(--cyan);
      margin-top: 2rem;
      opacity: 0.9;
    }

    /* Loading state */
    .loading .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: var(--yellow);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Error state */
    .error-state .message {
      color: var(--accent);
    }

    .back-link {
      display: inline-block;
      margin-top: 2rem;
      color: var(--yellow);
      font-weight: 700;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* Cat decoration */
    .cat-float {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 120px;
      opacity: 0.6;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 2.5rem;
      }
      .cat-float {
        width: 80px;
        bottom: 1rem;
        right: 1rem;
      }
    }
  </style>
</head>
<body>

    async function validateToken() {
      const params = new URLSearchParams(window.location.search);

      if (!token) {
        showError('No download token provided.');
        return;
      }

      try {
        // Validate token exists in database
        const response = await fetch(
          `${SUPABASE_URL}/rest/v1/early_access?token=eq.${token}&select=id,email,downloaded_at`,

            headers: {
              'apikey': SUPABASE_ANON_KEY,

            }
          }
        );

        const data = await response.json();

        if (!data || data.length === 0) {
          showError('Invalid or expired download link.');
          return;
        }

        // Token is valid - show download
        showDownload(token);

        // Mark as downloaded (fire and forget)
        fetch(
          `${SUPABASE_URL}/rest/v1/early_access?token=eq.${token}`,
          {
            method: 'PATCH',
            headers: {
              'apikey': SUPABASE_ANON_KEY,
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
              'Content-Type': 'application/json',
              'Prefer': 'return=minimal'
            },
            body: JSON.stringify({ downloaded_at: new Date().toISOString() })
          }
        );

      } catch (error) {
        console.error('Validation error:', error);

    function showError(message) {
      container.classList.add('error-state');
      container.innerHTML = `
        <h1 class="logo pop-text">Oops!</h1>
        <p class="message pop-text">${message}</p>

</body>
</html>
